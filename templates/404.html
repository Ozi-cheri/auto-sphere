{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="error-box">
    <h1>Oops! Page Not Found (404)</h1>
    <p>Sorry, we couldn't find the page you were looking for.</p>
    <a href="{% url 'home' %}">Go back to home</a>
</div>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
    }

    .error-container {
        padding: 50px;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 50px auto;
        max-width: 500px;
        border-radius: 10px;
    }

    h1 {
        font-size: 36px;
        color: #d9534f;
    }

    p {
        font-size: 18px;
        color: #6c757d;
    }
</style>

{% endblock %}
