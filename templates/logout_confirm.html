{% extends "base.html" %}

{% block body_class %}home-page{% endblock %}

{% block content %}
  
<section class="logout-confirm">
  <h2>Are you sure you want to log out?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Log me out</button>
  </form>
  <a href="{% url 'articles' %}"><button class="btn btn-secondary">Cancel</button></a>
</section>
{% endblock %}
